<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Inicio de Sesión</title>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100 justify-content-center align-items-center">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
                    <img src="./assets/images/tecno-agenda-logo.png" alt="Logo Tecno Agenda"  class="img-fluid animate-from-left" style="max-height: 400px; max-width: 100%;" />
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center">
                    <div class="bg-opacity-50 bg-light rounded shadow p-4 animate-from-right" style="max-width: 400px; width: 100%;">
                        <form id="formularioInicioSesion">
                            <div class="mb-3">
                                <label for="correo" class="form-label text-white">Correo Electrónico</label>
                                <input type="email" id="correo" class="form-control" placeholder="nombre@ejemplo.com">
                                <div class="text-danger " id="errorCorreo"></div>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label text-white">Contraseña</label>
                                <input type="password" id="contrasena" class="form-control" placeholder="Contraseña">
                                <div class="text-danger" id="errorContrasena"></div>
                                <!--agregar ojo para que se vea-->
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="recordarme">
                                <label class="form-check-label text-white" for="recordarme">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <!--Vincular botton de fomulario con la función
                            falta boton que lleve al home, conectarlo
                            bton funcionando-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
